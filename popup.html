<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      font-family: Avenir, Arial, Helvetica, sans-serif;
      background: #333;
      color: snow;
      border: none;
      border-radius: 10px;
      font-size: medium;
      transition: 0.5s;
    }

    body {
      min-width: 150px;
      width: auto;
      padding: 10px;
      text-align: center;
    }

    button {
      background: #555;
      padding: 10px;
    }

    button:hover {
      background: lime;
      color: black;
    }

    #version-number-message {
      font-size: small;
      margin-bottom: 0;
    }

    #version-number-message a:hover {
      color: lime;
    }
  </style>
</head>

<body>
  <button id="do-it">Add console log <br /> to bottom of page</button>
  <p id="version-number-message"></p>
  <script src="popup.js"></script>
</body>

</html>
