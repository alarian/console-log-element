<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        font-family: Avenir, Arial, Helvetica, sans-serif;
        background: #333;
        color: snow;
        border: none;
        border-radius: 10px;
        font-size: medium;
        transition: 0.25s;
      }

      body {
        min-width: 150px;
        width: auto;
        min-height: 100px;
        padding: 10px;
        text-align: center;
      }

      button {
        background: #555;
        padding: 10px;
        width: 100%;
        height: 40vh;
        margin-top: 5vh;
      }

      button:hover {
        background: lime;
        color: black;
      }

      #version-number-message {
        margin-bottom: 0;
      }

      #version-number-message a:hover {
        color: lime;
      }

      #do-it,
      #version-number-message {
        font-size: 100%;
      }
    </style>
  </head>

  <body>
    <button id="do-it">Show console log</button>
    <p id="version-number-message"></p>
    <script src="popup.js"></script>
  </body>
</html>
